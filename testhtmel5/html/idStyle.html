<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#abc{
				color: red;
			}
			.abc{
				color: red;
			}
		</style>
	</head>
	<body>
		<p id="abc">这是id使用了style</p>
		<br />
		<!--
        	作者：linhuachon@163.com
        	时间：2018-01-10
        	描述：多个设置使用class
        -->
		class使用多个设置使用class
		<p class="abc">段落</p>
		<p class="abc">段落</p>
		<p class="abc">段落</p>
		<br />
		rtl和ltr使用
		<p dir="rtl">文本位置在右边</p>
		<p dir="ltr">文本位置在左边</p>
	</body>
</html>
