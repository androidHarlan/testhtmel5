<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="show" style="width: 40px; height: 120px;background-color: red;"></div>
		<div  onclick="change();">改变颜色</div>
		<script type="text/javascript">
			var change=function(){
				var div=document.getElementById("show");
				div.style.backgroundColor=div.style.backgroundColor=='red'?'green':(div.style.backgroundColor=='green'?'blue':'red');
			}
		</script>
	</body>
</html>
